<!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Calculator</title>
            <link rel="stylesheet" href="calculator.css">
        </head>
<body>
    <section class="calculator">
<form>
    <input type='text' name='' id='' class='screen'></input>
 </form>
<div class="buttons">
    <!-----  yellow buttons -->
    <button type="button" class="btn btnyellow" data-num="*" >*</button>
    <button type="button" class="btn btnyellow" data-num="/">/</button>
    <button type="button" class="btn btnyellow" data-num="-">-</button>
    <button type="button" class="btn btnyellow" data-num="+">+</button>
    <!--grey buttons-->
    <button type="button" class="btn btngrey" data-num="0">0</button>
    <button type="button" class="btn btngrey" data-num="1">1</button>
    <button type="button" class="btn btngrey" data-num="2">2</button>
    <button type="button" class="btn btngrey" data-num="3">3</button>
    <button type="button" class="btn btngrey" data-num="4">4</button>
    <button type="button" class="btn btngrey" data-num="5">5</button>
    <button type="button" class="btn btngrey" data-num="7">6</button>
    <button type="button" class="btn btngrey" data-num="7">7</button>
    <button type="button" class="btn btngrey" data-num="8">8</button>
    <button type="button" class="btn btngrey" data-num="9">9</button>
    <button type="button" class="btn btngrey" data-num=".">.</button>
    <button type="button" class="btn-equal btngrey">=</button>
    <button type="button" class="btn-clear btngrey">C</button>
    </div>
</section>
  <script src="calculator.js"></script>
</body>
</html>
